<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <input type="number" value="Insira valor: " id="valor1">
        <select name="operacao" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" value="Insira valor: " id="valor2">
        <button type="button" id="realizarOperacao" onclick="realizarOperacao()">=</button>
        
    </div>
    <span id="resultado" ></span>
</body>
</html>
